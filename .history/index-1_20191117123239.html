<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body style="margin: 0;padding: 0;">
    <div
      style="width: 100vw;height: 100vh;background: lightblue;"
      id="div-1"
    ></div>
    <script>
      let flag = false;
      document.getElementById('div-1').addEventListener('pointdown', e => {
        flag = true;
      });
      document.getElementById('div-1').addEventListener('pointermove', e => {
        if (!flag) return;
        console.log(e);
      });
      document.getElementById('div-1').addEventListener('pointerup', e => {
        flag = false;
      });
    </script>
  </body>
</html>
